builds:
  include:
    # NixOS system configurations
    - nixosConfigurations.*
    # Custom packages
    - packages.x86_64-linux.*
    # Installer ISOs (explicit for CI priority)
    - packages.x86_64-linux.installer-iso-minimal
    - packages.x86_64-linux.installer-iso-full
    # Namaka snapshot tests
    - checks.x86_64-linux.*
  exclude:
    # Development shells are not always buildable as derivations
    - devShells.*
